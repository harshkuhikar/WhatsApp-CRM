services:
  - type: web
    name: whatsapp-crm-backend
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: whatsapp_crm
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: WHATSAPP_TOKEN
        value: temp_token
      - key: PHONE_NUMBER_ID
        value: 1234567890
      - key: VERIFY_TOKEN
        value: my_verify_token
      - key: WHATSAPP_API_URL
        value: https://graph.facebook.com/v18.0
